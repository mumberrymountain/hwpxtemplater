name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'hwpxtemplater-manual/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          key: mkdocs-${{ hashFiles('hwpxtemplater-manual/requirements.txt', 'hwpxtemplater-manual/mkdocs.yml') }}
          path: ~/.cache/pip
          restore-keys: |
            mkdocs-

      - name: Install dependencies
        run: |
          pip install -r hwpxtemplater-manual/requirements.txt

      - name: Build and deploy
        run: |
          cd hwpxtemplater-manual
          mkdocs gh-deploy --force --clean --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}